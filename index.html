<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <h2>Select a Pizza Size:</h2>
        <div class="radio">
          <label>
            <input type = "radio" name="pizza-size" value="small" checked>
            Small
          </label>
        </div>
        <div class="radio">
          <label>
            <input type = "radio" name="pizza-size" value="medium">
            Medium
          </label>
        </div>
        <div class="radio">
          <label>
            <input type = "radio" name="pizza-size" value="large">
            Large
          </label>
        </div>
        <br>
        <h2>Select Your Toppings:</h2>
        <input type="checkbox" name="topping" value="pepperoni"> Pepperoni
        <input type="checkbox" name="topping" value="onion"> Onion
        <input type="checkbox" name="topping" value="green-olive"> Green olive
        <button type="submit">submit</button>
      </form>
    </div>
  </body>
</html>
