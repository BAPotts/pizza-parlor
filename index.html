<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="nav">
      <div class="row">
        <div class="col-sm-6">
          <img src="img/pizzalogo.png" alt="cool modern logo" id="logo" class="responsive">
        </div>
        <div class="col-sm-6">
          <img src="img/ordernow.png" alt="Order Now! text" id="ordernow" class="responsive">
        </div>
      </div>
      <div class="row">
        <img src="img/fierypizza.jpg" alt="Wood-fired pizza in front of a pizza oven" class="responsive">
      </div>
    </div>
    <div class="main">
      <div class="row">
        <div class="col-md-4">
          <img src="img/byologo.png" alt="graphic of pizza box with text">
        </div>
        <div class="col-md-4">
          <form>
            <div id="size-input" class="form-group">
              <h2>Select a Pizza Size:</h2>
              <div class="radio">
                <label>
                  <input type = "radio" name="pizza-size" value="small" checked>
                  Small
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type = "radio" name="pizza-size" value="medium">
                  Medium
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type = "radio" name="pizza-size" value="large">
                  Large
                </label>
              </div>
            </div>
            <div id="toppings-input" class="form-group">
              <h2>Select Your Toppings:</h2>
              <input type="checkbox" name="topping" value="pepperoni"> Pepperoni<br>
              <input type="checkbox" name="topping" value="onion"> Onion<br>
              <input type="checkbox" name="topping" value="green-olive"> Green Olive<br>
              <input type="checkbox" name="topping" value="mushroom"> Mushroom<br>
              <input type="checkbox" name="topping" value="pineapple"> Pineapple<br>
              <input type="checkbox" name="topping" value="bacon"> Bacon<br>
              <input type="checkbox" name="topping" value="roasted-red-pepper"> Roasted Red Pepper<br>
              <input type="checkbox" name="topping" value="sausage">Sausage<br>
            </div>
            <button type="submit">Add to Cart</button>
          </form>
        </div> 
        <div class="col-md-4">
          <div id="price-display" class="well">
          </div>
      </div>
    </div>    
  </body>
</html>
